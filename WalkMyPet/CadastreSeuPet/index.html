<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cadastro de Pets</title>
</head>
<body>

    <div class="container">
        <h1 class="cabeça">Cadastro de Pets</h1>

        <form action="processar_cadastro.php" method="post">
            <label for="nome">Nome do Pet:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="raça">Raça:</label>
            <select id="raça" name="raça" required>
                <option value="srd">SRD (Sem Raça Definida)</option>
                <option value="borderCollie">Border Collie</option>
                <option value="bulldogFrances">Bulldog Francês</option>
                <option value="goldenRetriever">Golden Retriever</option>
                <option value="pastorAlemao">Pastor Alemão</option>
                <option value="pomerania">Pomerânia (Spitz Alemão)</option>
                <option value="pug">Pug</option>
                <option value="rottweiler">Rottweiler</option>
                <option value="shihtzu">Shih Tzu</option>
                <option value="yorkshire">Yorkshire</option>
            </select>
            <label for="porte">Porte</label>
            <select id="porte" name="porte" required>
                <option value="Pequeno">Pequeno</option>
                <option value="Médio">Médio</option>
                <option value="Grande">Grande</option>           
            </select>
            <label for="observacoes">Observações</label>

            <textarea id="observacoes" name="observacoes" rows="4"></textarea>

            <button type="submit">Cadastrar Pet</button>
        </form>
    </div>
    <button class="back-btn">
        <div class="bar1"></div>
        <div class="bar2"></div>
    </button>
</body>
</html>
